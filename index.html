<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file -->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <!-- 1st menu -->
            <li class="nav-list activate">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>  <!-- for icon -->
                    <span class="link">home</span>  <!-- for link -->
                </a>
            </li>
            <!-- 2nd menu -->
            <li class="nav-list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>  <!-- for icon -->
                    <span class="link">profile</span>  <!-- for link -->
                </a>
            </li>
            <!-- 3rd menu -->
            <li class="nav-list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>  <!-- for icon -->
                    <span class="link">message</span>  <!-- for link -->
                </a>
            </li>
            <!-- 4th menu -->
            <li class="nav-list">
                <a href="#">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>  <!-- for icon -->
                    <span class="link">photos</span>  <!-- for link --> 
                </a>
            </li>
            <!-- 5th menu -->
            <li class="nav-list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>  <!-- for icon -->
                    <span class="link">setting</span>  <!-- for link -->
                </a>
            </li>
            <!-- end of list -->
        </ul>
        <div class="indicator"></div>
    </div>

<script>
    const list = document.querySelectorAll('.nav-list');
    function activateLink(){
        list.forEach((item) => 
        item.classList.remove('activate'));
        this.classList.add('activate');
    }
    list.forEach((item) =>
    item.addEventListener('click', activateLink));
</script>

    <!-- linking javaScript file for icons from "IONICONS" -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
